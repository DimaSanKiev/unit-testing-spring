<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<div class="container">
    <div th:replace="layout :: nav"></div>
    <div th:replace="layout :: flash"></div>
    <div th:replace="layout :: search"></div>
    <div class="favorites">
        <h2>Favorites</h2>
        <ul th:if="${not #lists.isEmpty(favorites)}">
            <li th:each="fave : ${favorites}">
                <a th:href="@{|/favorites/${fave.id}|}" th:text="${fave.formattedAddress}">Beverly Hills, CA 90210</a>
            </li>
        </ul>
        <p th:if="${#lists.isEmpty(favorites)}">You haven't added any favorites yet.</p>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
